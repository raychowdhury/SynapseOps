[tool.ruff]
# Target Python version
target-version = "py310"

# Select rules: E (pycodestyle), F (pyflakes), UP (pyupgrade), I (isort)
select = ["E", "F", "UP", "I", "N", "S", "B"]
ignore = []

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

# Line length
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
